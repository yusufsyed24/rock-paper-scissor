<!DOCTYPE html>
<html lang="en">
<head>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - Classic Childhood Game</title>
  <meta name="description" content="Relive the simple joy of the classic Rock Paper Scissors game from your childhood. Just like those schoolyard battles, but now against the computer!">
  <meta name="keywords" content="rock paper scissors, childhood game, 90s games, classic game, nostalgia, simple games">
  <meta property="og:title" content="Rock Paper Scissors - Classic Childhood Game">
  <meta property="og:description" content="Remember those endless games during recess? Play the classic Rock Paper Scissors game just like you did as a kid!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yusufsyed24.github.io/rock-paper-scissor/">
  <meta property="og:image" content="./assets/img/nostalgic-rps">
  <meta name="theme-color" content="#2d2a3d">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="message">CHOOSE AN OPTION</div>
    <div class="images">
      <div class="computer">
        <img src="./assets/img/stoneComputer.png" alt="Computer's choice">
      </div>
      <div class="player">
        <img src="./assets/img/stonePlayer.png" alt="Your choice">
      </div>
    </div>
    <div class="points">
      COMPUTER <span class="computerPoints">0</span> - 
      <span class="playerPoints">0</span> PLAYER
    </div>
    <div class="options">
      <button type="button">STONE</button>
      <button type="button">PAPER</button>
      <button type="button">SCISSORS</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
